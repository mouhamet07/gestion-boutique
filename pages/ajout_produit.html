<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout Produit</title>
    <link rel="shortcut icon" href="../img/logo-boutique.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/addProduit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="asside">
            <div><img class="logo" src="../img/logo-boutique.jpg" alt="Logo" /></div>
            <nav>
                <a href="listes.html">Liste Dettes</a>
                <a href="ajout_dette.html">Enregistrer Dettes</a>
                <a href="ajout_paiement.html">Enregistrer Paiement</a>
                <a href="ajout_produit.html">Ajouter Produits</a>
                <a href="Cumul_dette.html">Cumul Dettes</a>
                <a href="notif.html">Notification</a>
            </nav>
        </div>
        <div class="main">
            <div class="nav">
                <div class="search">
                    <input type="search" name="search" id="search" placeholder="Saisir votre recherche" />
                    <i class="fas fa-search"></i>
                </div>
                <div class="subnav">
                    <i class="fas fa-user"></i> 
                    <div class="login">
                        <p>User</p>
                        <a href="../login.html">(Déconnexion)</a>
                    </div>
                </div>
            </div>
            <div class="page">
                <h1>Ajout Produit</h1>
                <form action="" method="" class="produit">
                    <div class="libelle">
                        <label for="productLabel">Libelle:</label>
                        <input type="text" id="libelle" name="libelle" required>
                    </div>
                    <div class="bottom">
                        <div class="prix">
                            <label for="prix">Prix Unitaire:</label>
                            <input type="number" id="prix" name="prix"  required>
                        </div>
                        <div class="stock">
                            <label for="Stock">Quantité en Stock:</label>
                            <input type="number" id="stock" name="Stock" required>
                        </div>
                    </div>
                    <div class="addProduct">
                        <button type="submit" class="bCancel" onclick="window.location.href='listes.html'">Annuler</button>
                        <button type="submit" class="bAdd" onclick="window.location.href='listes.html'">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
